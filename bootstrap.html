<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Links</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Example page header <small>Subtext for header</small></h1>
      </div>
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="http://www.techmeme.com/">Techmeme</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.businessinsider.com/">Business Insider</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.nytimes.com/">New York Times</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.seattletimes.com/">Seattle Times</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.reddit.com/">Reddit</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.slashdot.org/">Slashdot</a>
        </li>
        <li class="list-group-item">
          <a href="http://www.medium.com/">Medium</a>
        </li>
        <li class="list-group-item">
          <a href="https://www.google.com/finance">Google Finance</a>
        </li>
      </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
