        /* Images should take up ~1/2 of the screen on large screen devices */
        img

            border: 0px;

        }

    <script>
        var expanded = false;

        function SwitchVew(){
            if (expanded == false) {
                document.styleSheets[1].cssRules[0].style.width = "100%";
                document.styleSheets[1].cssRules[1].style.width = "100%";
                document.styleSheets[1].cssRules[1].style.height = "200px";
                document.getElementById("layout-button").innerHTML = "Two Column Layout";
                expanded = true;
            } else {
                document.styleSheets[1].cssRules[0].style.width = "49%";
                document.styleSheets[1].cssRules[1].style.width = "49%";
                document.styleSheets[1].cssRules[1].style.height = "400px";
                document.getElementById("layout-button").innerHTML = "One Column Layout";
                expanded = false;
            }
        }
    </script>
